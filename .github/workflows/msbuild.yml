name: OSMesaWin

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ runner.arch }}
        vsversion: 2022
        
    - name: download mesa source
      run: |
        Invoke-WebRequest https://archive.mesa3d.org/mesa-24.3.3.tar.xz -OutFile mesa-24.3.3.tar.xz
        Invoke-WebRequest https://archive.mesa3d.org/older-versions/20.x/mesa-20.3.5.tar.xz -OutFile mesa-20.3.5.tar.xz        
        
        dir
        
    - name: unzip mesa source
      run: |
        7z x mesa-20.3.5.tar.xz -omesa
        dir mesa

    - name: unpack mesa source
      run: |
        7z x mesa/mesa-20.3.5.tar -omesa_src
        dir mesa_src
        move mesa_src/mesa-20.3.5 .
        
    - name: prereqs
      run: choco install winflexbison pkgconfiglite ninja zlib

      
    - name: install meson
      run: python3 -m pip install meson packaging mako PyYAML
      
    - name: build
      run: |
        cd mesa-20.3.5
        meson setup builddir -Dosmesa=classic -Dgallium-drivers=swrast -Dvulkan-drivers="[]" -Dprefix="$PWD/builddir/install" --backend=vs
        meson install -C builddir
            
